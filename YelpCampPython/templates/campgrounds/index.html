{% extends "layouts/boilerplate.html" %}
{% block body %}
    <h1>All Campgrounds</h1>
    <div>
        <a href="/campgrounds/new">Add Campground</a>
    </div>
    <ul>
        {% for campground in campgrounds %}
            <li><a href="/campgrounds/{{ campground._id }}">{{ campground.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
