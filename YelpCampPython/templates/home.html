<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YelpCamp</title>
    <link href="{{ url_for('static', filename='stylesheets/bootstrap-5.0.1.min.css') }}" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='stylesheets/home.css') }}" rel="stylesheet"></head>

<body class="d-flex text-center text-white bg-dark">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div>
            <h3 class="float-md-left mb-0">YelpCamp</h3>
            <nav class="nav nav-masthead justify-content-center float-md-right">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                <a class="nav-link" href="/campgrounds">Campgrounds</a>
                {% if current_user.is_authenticated %}
                    <a class="nav-link" href="/login">Login</a>
                    <a class="nav-link" href="/register">Register</a>
                {% else %}
                    <a class="nav-link" href="/logout">Logout</a>
                {% endif %}
            </nav>
        </div>
    </header>
    <main class="px-3">
        <h1>YelpCamp</h1>
        <p class="lead"> Welcome to YelpCamp! <br> Jump right in and explore our many campgrounds. <br>
            Feel free to share some of your own and comment on others!</p>
        <a href="/campgrounds" class="btn btn-lg btn-secondary font-weight-bold border-white bg-white">View
            Campgrounds</a>
    </main>

    <footer class="mt-auto text-white-50">
        <p>&copy; 2020 </p>
    </footer>
</div>

<script src="{{ url_for('static', filename='javascripts/popper-2.9.2.min.js') }}"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='javascripts/bootstrap-5.0.1.min.js') }}"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
</body>
</html>
